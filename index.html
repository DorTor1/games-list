<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games Vault - Список пройденных игр</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <i data-lucide="gamepad-2" class="logo-icon"></i>
                <h1>My Games Vault</h1>
            </div>
            <div class="header-actions">
                <button id="theme-toggle-btn" class="btn-icon-alt" title="Сменить тему">
                    <i data-lucide="moon" class="theme-icon-dark"></i>
                    <i data-lucide="sun" class="theme-icon-light" style="display: none;"></i>
                </button>
                <button id="settings-btn" class="btn-icon-alt" title="Настройки API">
                    <i data-lucide="settings"></i>
                </button>
                <button id="add-game-btn" class="btn-primary">
                    <i data-lucide="plus"></i>
                    Добавить игру
                </button>
            </div>
        </header>

        <main>
            <div class="controls-row">
                <div class="filters">
                    <button class="filter-btn active" data-status="all">Все</button>
                    <button class="filter-btn" data-status="completed">Пройдено</button>
                    <button class="filter-btn" data-status="playing">Играю</button>
                    <button class="filter-btn" data-status="backlog">В планах</button>
                </div>

                <div class="view-controls">
                    <div class="grid-size-control">
                        <button class="size-btn" data-size="small" title="Маленькие плитки">
                            <i data-lucide="layout-grid" style="width: 16px;"></i>
                        </button>
                        <button class="size-btn active" data-size="medium" title="Средние плитки">
                            <i data-lucide="layout-grid" style="width: 20px;"></i>
                        </button>
                        <button class="size-btn" data-size="large" title="Большие плитки">
                            <i data-lucide="layout-grid" style="width: 24px;"></i>
                        </button>
                    </div>
                    <div class="view-type-control">
                        <button class="view-btn active" data-view="grid" title="Сетка">
                            <i data-lucide="grid"></i>
                        </button>
                        <button class="view-btn" data-view="list" title="Список">
                            <i data-lucide="list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="games-grid" class="games-grid">
                <!-- Игры будут здесь -->
            </div>
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Добавить новую игру</h2>
                <button id="close-modal" class="btn-icon">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="game-form">
                <div class="form-group search-group">
                    <label for="game-search">Поиск игры в базе данных</label>
                    <div class="search-container">
                        <input type="text" id="game-search" placeholder="Начните вводить название...">
                        <div id="search-results" class="search-results-dropdown"></div>
                    </div>
                </div>

                <div class="divider"><span>ИЛИ ЗАПОЛНИТЕ ВРУЧНУЮ</span></div>

                <div class="form-group">
                    <label for="game-title">Название игры</label>
                    <input type="text" id="game-title" required placeholder="Например: The Witcher 3">
                </div>
                <div class="form-group">
                    <label for="game-image">URL картинки</label>
                    <input type="url" id="game-image" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="game-status">Статус</label>
                    <select id="game-status">
                        <option value="completed">Пройдено</option>
                        <option value="playing">Играю</option>
                        <option value="backlog">В планах</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Сохранить игру</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div id="settings-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Настройки</h2>
                <button id="close-settings" class="btn-icon">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="form-group">
                <label>RAWG API Key</label>
                <input type="text" id="api-key-input" placeholder="Введите ваш ключ...">
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">
                    Ключ сохраняется в вашем браузере. Получить его можно на <a href="https://rawg.io/apidocs" target="_blank" style="color: var(--primary);">rawg.io</a>
                </p>
            </div>
            
            <button id="save-settings" class="btn-submit">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
